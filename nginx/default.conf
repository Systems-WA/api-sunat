server {
    listen 80;
    server_name localhost;

    # Raíz del sitio, apuntando a la carpeta pública
    root /var/www/html/public;
    index index.php index.html;

    # Rutas amigables (Laravel/Symfony)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesamiento de archivos PHP
    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Bloquear archivos ocultos y sensibles (.env, .git, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Bloquear archivos potencialmente peligrosos o de respaldo
    location ~* \.(env|log|sql|sqlite|bak|ini)$ {
        deny all;
    }

    # Página de error personalizada (opcional)
    error_page 404 /index.php;

    # Archivos estáticos con tiempo de cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        access_log off;
    }
}
